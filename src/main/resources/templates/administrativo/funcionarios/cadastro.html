<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="https://e7.pngegg.com/pngimages/222/501/png-clipart-lead-generation-advertising-sales-logo-lead-generation-angle-text.png" alt="Bootstrap" width="30" height="24">
    </a>
    <a class="navbar-brand" href="#">Sistema de Vendas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar"/>
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>

</nav>

<div class="container">

    <form action="/salvarFuncionario" th:object="${funcionario}" method="POST">
        <div class="mb-3">

            <div class="=row">
                <div class="col-md">
                    <label for="id" >ID:</label>
                    <input type="text"  readonly="true" class="form-control" id="id" th:field="*{id}">
                </div>
                <div class="col-md">
                    <label>Nome Funcionario:</label>
                    <input type="text" required class="form-control"  th:field="*{nome}">
                </div>
                <div class="col-md">
                    <label>CPF:</label>
                    <input type="text" id="cpf" required class="form-control"  th:field="*{cpf}">
                </div>
            </div>
            <div class="=row">
                <div class="col-md">
                    <label>Telefone:</label>
                    <input type="text" id="telefone" required class="form-control"  th:field="*{telefone}">
                </div>
                <div class="col-md">
                    <label>Endere√ßo:</label>
                    <input type="text" required class="form-control"  th:field="*{endereco}">
                </div>
                <div class="col-md">
                    <label>Numero:</label>
                    <input type="text" required class="form-control"  th:field="*{numero}">
                </div>
            </div>
            <div class="=row">
                <div class="col-md">
                    <label>Bairro:</label>
                    <input type="text" required class="form-control"  th:field="*{bairro}">
                </div>
                <div class="col-md">
                    <label>Email:</label>
                    <input type="text" required class="form-control"  th:field="*{email}">
                </div>
                <div class="col-md">
                    <label>Funcao:</label>
                    <input type="text" required class="form-control"  th:field="*{funcao}">
                </div>
                <div class="col-md">
                    <label>Cidade:</label>
                    <select th:field"*{estado}" class="form-control">
                    <option th:each="est : ${listaCidades}}" th:value="${est.id}" th:text="${est.nome}"></option>
                    </select>
                </div>
            </div>

        </div>

        <button type="submit" class="btn btn-primary"> </i> <i class="fa-light fa-floppy-disk"> </i>Salvar</button>
        <a class="btn btn-danger" href="/administrativo"> <i class="fa-solid fa-share"></i> Voltar</a>
        <a class="btn btn-success" href="/listarFuncionario"> <i class="fa-solid fa-list"></i> Listar</a>

    </form>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function(){
        $('#cpf').mask('999.999.999-99');
        $('#telefone').mask('(99) 9 9999-9999');
    });
</script>
</body>
</html>
